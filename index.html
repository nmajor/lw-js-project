<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/select2/dist/css/select2.css">
  </head>
  <body>
    <p style="margin-top: 5vh; text-align: center; font: normal 24px monospace;">
      <form id="search-movies" class="form-inline">
        <input id="keyword" type="text" class="form-control ml-auto mr-2" placeholder="Find movies">
        <input type="submit" class="btn btn-primary mr-auto ml-2" value="Search">
      </form>  
    </p>
   
    <div class="container text-center">
      <ul id="results" class="list-inline"></ul>
    </div>

    <textarea class="form-control" id="editor" rows="4"></textarea>
    <div id="preview"></div>

    <select class="select2" name="country">
      <option value="AL">Alabama</option>
      <option value="WY">Wyoming</option>
      <option value="UT">Utah</option>
      <option value="WA">Washington</option>
      <option value="SC">South Carolina</option>
      <option value="GA">Georgia</option>
    </select>

    <script src="main.js"></script>
  </body>
</html>
